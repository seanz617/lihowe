<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Report</title>

        <link rel="stylesheet" href="static/css/style.css" />
        <link rel="stylesheet" href="../static/css/style.css">

        <script language="javascript" type="text/javascript" src="static/js/flot/jquery.js"></script>
        <script language="javascript" type="text/javascript" src="static/js/flot/jquery.flot.min.js"></script>
        <script language="javascript" type="text/javascript" src="static/js/flot/jquery.flot.time.js"></script>
        <script language="javascript" type="text/javascript" src="static/js/flot/jquery.flot.symbol.js"></script>

        <script>
                $(function() {
                    var arr = {{ case_date }}
                    var cases = {{ case_num }}
                    var auto = {{ case_auto }}

                    $.plot($("#placeholder_cases"), [
                        {
                            data: cases,
                            label: "cases", // 用来指示图中该段数据对应的名字
                            lines: {
                                show: true,
                                linewidth: 1
                            },
                            points: {
                                show: true,
                                fill: true,
                                radius: 1
                            }
                        }],
                        {
                        legend: {
                            position: 'ne',//Position: 有4个选项"ne", "nw", "se", "sw"表示将label组显示的位置 分别是右上，左上，右下，左下
                            margin: [1, 1],//设置其与绘图div边缘的距离
                        },
                        yaxis: {
                            min: 0,//最小值
                            tickColor:"#FFFFFF",
                            axisLabelUseCanvas: true,
                            axisLabelFontSizePixels: 12,
                            axisLabelFontFamily: 'Verdana, Arial',
                            axisLabelPadding: 10
                        },
                        xaxis: {
                            ticks: arr,
                            tickColor:"#FFFFFF",
                            axisLabelUseCanvas: true,
                            axisLabelFontSizePixels: 12,
                            axisLabelFontFamily: 'Verdana, Arial',
                            axisLabelPadding: 10
                        },
                        colors: ["#0000FF"],
                        grid: {
                            show: true,
                            borderWidth: 0,
                            borderColor: "#FFFFFF",
                            backgroundColor: { colors: ["#ffffff", "#FFFFFF"] }
                        }
                    });

                    $.plot($("#placeholder_auto"), [
                        {
                            data: auto,
                            label: "auto", // 用来指示图中该段数据对应的名字
                            lines: {
                                show: true,
                                linewidth: 1
                            },
                            points: {
                                show: true,
                                fill: true,
                                radius: 1
                            }
                        }],
                        {
                        legend: {
                            position: 'ne',//Position: 有4个选项"ne", "nw", "se", "sw"表示将label组显示的位置 分别是右上，左上，右下，左下
                            margin: [1, 1],//设置其与绘图div边缘的距离
                        },
                        yaxis: {
                            min: 0,//最小值
                            tickColor:"#FFFFFF",
                            axisLabelUseCanvas: true,
                            axisLabelFontSizePixels: 12,
                            axisLabelFontFamily: 'Verdana, Arial',
                            axisLabelPadding: 10
                        },
                        xaxis: {
                            ticks: arr,
                            tickColor:"#FFFFFF",
                            axisLabelUseCanvas: true,
                            axisLabelFontSizePixels: 12,
                            axisLabelFontFamily: 'Verdana, Arial',
                            axisLabelPadding: 10
                        },
                        colors: ["#00FF00"],
                        grid: {
                            show: true,
                            borderWidth: 0,
                            borderColor: "#FFFFFF",
                            backgroundColor: { colors: ["#ffffff", "#FFFFFF"] }
                        }
                    });
                });
        </script>

    </head>

    <body>
        <div class="nav-wrap" style="width:100%">
            <ul class="group" id="example-one" style="width:100%">
                <li><a href="/CaseManager" id="case_manager">用例管理</a></li>
                <li><a href="/PlanManager" id="plan_manager">测试计划管理</a></li>
                <li><a href="/Report" style="color:#fff;" id="report_manager">报表</a></li>
                <li><a id="path" style="margin-left: 50px;color:#fff;"></a></li>
            </ul>
        </div>

        <table style="width:100%">
            <tr>
                <td align="center">
                    <b><i>------------------ Cases ------------------</i></b>
                </td>
            </tr>
            <tr height="100px">
                <td>
                    <div id="placeholder_cases" style="width:100%;height:100px"></div>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <b><i>------------------ Auto ------------------</i></b>
                </td>
            </tr>
            <tr height="100px">
                <td>
                    <div id="placeholder_auto" style="width:100%;height:100px"></div>
                </td>
            </tr>
        </table>

    </body>
</html>
